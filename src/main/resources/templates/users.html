<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
<div>
    <br><br><br><br><br>

    <table th:border="1" align="center" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>eMail</th>
            <th>roles|autorities</th>
            <th>actions</th>

        </tr>
        <tr th:each="lst : ${usersList}">
            <td th:utext="${lst.getFirstName()}">...</td>
            <td th:utext="${lst.getLastName()}">...</td>
            <td th:utext="${lst.getEmail()}">...</td>
            <td th:utext="${lst.getRoles()}">...</td>
            <td>
                <form th:action="@{/admin/userUpdate/{id}(id=${lst.getId()})}">
                    <input type="submit" th:value="update   "/></form>
                <br>
                <form th:action="@{/admin/deleteUser/{id}(id=${lst.getId()})}">
                    <input type="submit" th:value="delete   "/></form>
                <br>
                <form th:action="@{/user/{id}(id=${lst.getId()})}">
                    <input type="submit" th:value="showUsersInformation"/></form>
            </td>
        </tr>
    </table>

    <form th:action="@{/admin/addUser}">
        <input type="submit" th:value="add"/></form>
    <input align="right" type="button" value="logout"
           onclick="window.location.href = '/logout'"/>

</div>
</body>
</html>
